{{ if (index .Values.defaultWebResources.factory.default "base-factory-namespaced-builtin") }}
---
apiVersion: front.in-cloud.io/v1alpha1
kind: Factory
metadata:
  name: base-factory-namespaced-builtin

spec:
  key: base-factory-namespaced-builtin

  urlsToFetch:
    - cluster: "{2}"
      apiVersion: "{6}"
      namespace: "{3}"
      plural: "{7}"
      fieldSelector: "metadata.name={8}"

  withScrollableMainContentCard: true

  sidebarTags:
    - '{6}/{7}'

  data:

    - type: antdFlex
      data:
        align: center
        gap: 6
        id: header-row
        style:
          marginBottom: 24px
      children:

        - type: ResourceBadge
          data:
            id: factory-resource-badge
            style:
              fontSize: 20px
            value: '{reqsJsonPath[0][".items.0.kind"]["-"]}'

        - type: parsedText
          data:
            id: header-name
            style:
              fontFamily: RedHatDisplay, Overpass, overpass, helvetica, arial, sans-serif
              fontSize: 20px
              lineHeight: 24px
            text: '{reqsJsonPath[0][".items.0.metadata.name"]["-"]}'


    - type: antdTabs
      data:
        defaultActiveKey: details
        id: tabs-root
        items:

          - key: details
            label: Details
            children:

              - type: ContentCard
                data:
                  id: details-card
                  style:
                    marginBottom: 24px
                children:

                  - type: parsedText
                    data:
                      id: details-title
                      strong: true
                      style:
                        fontSize: 20px
                        marginBottom: 12px
                        strong: true
                      text: '{reqsJsonPath[0][".items.0.kind"]["-"]} details'

                  - type: Spacer
                    data:
                      $space: 16
                      id: details-spacer

                  - type: antdRow
                    data:
                      gutter:
                        - 48
                        - 12
                      id: details-grid
                    children:

                      - type: antdCol
                        data:
                          id: details-col-left
                          span: 12
                        children:

                          - type: antdFlex
                            data:
                              id: left-stack
                              vertical: true
                              gap: 24
                            children:

                              - type: antdFlex
                                data:
                                  id: field-name-block
                                  vertical: true
                                  gap: 4
                                children:

                                  - type: antdText
                                    data:
                                      id: field-name-label
                                      strong: true
                                      text: Name

                                  - type: parsedText
                                    data:
                                      id: field-name-value
                                      text: '{reqsJsonPath[0][".items.0.metadata.name"]["-"]}'


                              - type: antdFlex
                                data:
                                  id: meta-namespace-block
                                  vertical: true
                                  gap: 8
                                children:

                                  - type: antdText
                                    data:
                                      id: meta-name-label
                                      strong: true
                                      text: Namespace

                                  - type: antdFlex
                                    data:
                                      id: namespace-badge-link-row
                                      align: center
                                      direction: row
                                      gap: 6
                                    children:

                                      - type: ResourceBadge
                                        data:
                                          id: namespace-resource-badge
                                          value: Namespace

                                      - type: antdLink
                                        data:
                                          id: namespace-link
                                          href: /openapi-ui/{2}/factory/namespace-details/v1/namespaces/{reqsJsonPath[0]['.items.0.metadata.namespace']['-']}
                                          text: '{reqsJsonPath[0][".items.0.metadata.namespace"]["-"]}'


                              - type: antdFlex
                                data:
                                  id: labels-block
                                  vertical: true
                                  gap: 8
                                children:

                                  - type: antdText
                                    data:
                                      id: labels-title
                                      strong: true
                                      style:
                                        fontSize: 14
                                      text: Labels

                                  - type: Labels
                                    data:
                                      containerStyle:
                                        marginTop: -30px
                                      editModalWidth: 650
                                      endpoint: /api/clusters/{2}/k8s/api/{6}/namespaces/{3}/{7}/{8}
                                      id: labels-editor
                                      inputLabel: ""
                                      jsonPathToLabels: .items.0.metadata.labels
                                      linkPrefix: /openapi-ui/{2}/search?kinds=~{6}~{7}&labels=
                                      maxEditTagTextLength: 35
                                      modalDescriptionText: ""
                                      modalTitle: Edit labels
                                      notificationSuccessMessage: Updated successfully
                                      notificationSuccessMessageDescription: Labels have been updated
                                      paddingContainerEnd: 24px
                                      pathToValue: /metadata/labels
                                      reqIndex: 0
                                      selectProps:
                                        maxTagTextLength: 35


                              - type: antdFlex
                                data:
                                  id: ds-annotations
                                  vertical: true
                                  gap: 4
                                children:

                                  - type: antdText
                                    data:
                                      id: annotations
                                      strong: true
                                      text: Annotations

                                  - type: Annotations
                                    data:
                                      cols:
                                        - 11
                                        - 11
                                        - 2
                                      editModalWidth: 800px
                                      endpoint: /api/clusters/{2}/k8s/api/{6}/namespaces/{3}/{7}/{8}
                                      errorText: 0 Annotations
                                      id: annotations
                                      inputLabel: ""
                                      jsonPathToObj: .items.0.metadata.annotations
                                      modalDescriptionText: ""
                                      modalTitle: Edit annotations
                                      notificationSuccessMessage: Updated successfully
                                      notificationSuccessMessageDescription: Annotations have been updated
                                      pathToValue: /metadata/annotations
                                      reqIndex: 0
                                      text: ~counter~ Annotations


                              - type: antdFlex
                                data:
                                  id: created-time-block
                                  vertical: true
                                  gap: 4
                                children:

                                  - type: antdText
                                    data:
                                      id: time-label
                                      strong: true
                                      text: Created

                                  - type: antdFlex
                                    data:
                                      id: time-block
                                      align: center
                                      gap: 6
                                    children:

                                      - type: antdText
                                        data:
                                          id: time-icon
                                          text: "üåê"

                                      - type: parsedText
                                        data:
                                          id: time-value
                                          formatter: timestamp
                                          text: '{reqsJsonPath[0][".items.0.metadata.creationTimestamp"]["-"]}'


                  - type: VisibilityContainer
                    data:
                      id: conditions-visibility-guard
                      value: '{reqsJsonPath[0][".items.0.status.conditions"]}'
                    children:

                      - type: antdCol
                        data:
                          id: conditions-col
                          style:
                            marginTop: 32px
                            padding: 16px
                        children:

                          - type: antdText
                            data:
                              id: conditions-title
                              strong: true
                              style:
                                fontSize: 22
                              text: Conditions

                          - type: EnrichedTable
                            data:
                              baseprefix: /openapi-ui
                              cluster: '{2}'
                              customizationId: factory-status-conditions
                              id: conditions-table
                              pathToItems: .items.0.status.conditions
                              withoutControls: true
                              k8sResourceToFetch:
                                group: "{5}"
                                apiVersion: "{6}"
                                namespace: "{3}"
                                plural: "{7}"
                              fieldSelector:
                                metadata.name: "{8}"

          - key: yaml
            label: YAML
            children:

              - type: YamlEditorSingleton
                data:
                  id: yaml-editor
                  cluster: "{2}"
                  isNameSpaced: true
                  prefillValuesRequestIndex: 0
                  substractHeight: 400
                  type: builtin
                  pathToData: .items.0
                  # forcedKind: '{reqsJsonPath[0][".items.0.kind"]}'
                  apiVersion: '{6}'
                  plural: '{7}'


          - key: events
            label: Events
            children:

              - type: Events
                data:
                  id: events
                  baseprefix: "/openapi-ui"
                  cluster: "{2}"
                  wsUrl: "/api/clusters/{2}/openapi-bff-ws/events/eventsWs"
                  pageSize: 50
                  substractHeight: 315
                  limit: 40
                  fieldSelector:
                    regarding.kind: "{reqsJsonPath[0]['.items.0.kind']['-']}"
                    regarding.name: "{reqsJsonPath[0]['.items.0.metadata.name']['-']}"
                    regarding.namespace: "{reqsJsonPath[0]['.items.0.metadata.namespace']['-']}"
                    regarding.apiVersion: "{reqsJsonPath[0]['.items.0.apiVersion']['-']}"
                  baseFactoryNamespacedAPIKey: base-factory-namespaced-api
                  baseFactoryClusterSceopedAPIKey: base-factory-clusterscoped-api
                  baseFactoryNamespacedBuiltinKey: base-factory-namespaced-builtin
                  baseFactoryClusterSceopedBuiltinKey: base-factory-clusterscoped-builtin
                  baseNamespaceFactoryKey: namespace-details
{{ end }}
