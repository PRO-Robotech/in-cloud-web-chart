{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  # Name of the ServiceAccount. Can be auto-generated from release/chart or overridden via values.yaml
  name: {{ include "incloud-web.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}

  # Base chart/application labels
  labels:
    {{- include "incloud-web.labels" . | nindent 4 }}
    # Additional custom labels from values.yaml (serviceAccount.labels)
    {{- with .Values.serviceAccount.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}

  # Optional annotations for ServiceAccount (e.g., IAM role binding, tooling integration)
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

# If true, automatically mounts the Kubernetes API token for pods using this ServiceAccount
automountServiceAccountToken: true
{{- end }}
